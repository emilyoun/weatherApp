<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Weater App</title>
  <link rel="stylesheet" href="main.css">
</head>
<body>
  <div class ="app-wrap">
    <header>
      <input type="text" class="search-box" autocomplete="off" placeholder="Search for a city...">  
    </header>
    <main>
      <section class="location">
        <div class="city">Vancouver, BC</div>
        <div class="date">Friday 22 November 2020</div>
      </section>
        <div class="current">
          <div class="temp">4<span>°C</span></div>
          <div class="weather">Cloudy</div>
          <div class="Hi-Low">6°C / -3°C</div>
        </div> 
    </main>
  </div>


  <script src="script.js"></script>
</body>
</html>
